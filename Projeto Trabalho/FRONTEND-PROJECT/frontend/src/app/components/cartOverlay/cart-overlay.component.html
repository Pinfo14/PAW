
<!-- Backdrop -->
<div class="offcanvas-backdrop fade show" *ngIf="open()" (click)="toggle()"></div>

<div class="offcanvas offcanvas-end show" *ngIf="open()" tabindex="-1">
  <div class="offcanvas-header bg-light">
    <h5 class="offcanvas-title" *ngIf="cartRestaurant">
      Carrinho — {{ cartRestaurant.name }}
    </h5>
    <button type="button" class="btn-close" (click)="toggle()"></button>
  </div>
  
  <div class="offcanvas-body">
    <div *ngIf="items.length > 0; else empty">
      <div class="list-group mb-4">
        <div class="list-group-item" *ngFor="let item of items">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-1">{{ item.meal.name }}</h6>
              <small class="text-muted">{{ item.selectedSize.name }}</small>
            </div>
            <div class="text-end">
              <div class="mb-1">{{ item.quantity }}× {{ item.selectedSize.price | currency:'EUR':'symbol':'1.2-2' }}</div>
              <strong>{{ (item.selectedSize.price * item.quantity) | currency:'EUR':'symbol':'1.2-2' }}</strong>
            </div>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-outline-danger" (click)="onClearCart()">
          <i class="bi bi-trash"></i> Esvaziar Carrinho
        </button>
        
        <button class="btn btn-primary btn-lg"
        (click)="startCheckout()" >
          <i class="bi bi-check-circle"></i> Finalizar Compra
        </button>
      </div>
    </div>

    <ng-template #empty>
      <div class="text-center py-5">
        <i class="bi bi-cart-x display-1 text-muted"></i>
        <p class="mt-3">O carrinho está vazio.</p>
      </div>
    </ng-template>
    
  </div>
</div>
